<html>
  <head>
    <title>Markdown Rendering via GitHub API</title>
    <link href="/styles/github1.css" rel="stylesheet" type="text/css" />
    <link href="/styles/github2.css" rel="stylesheet" type="text/css" />
    <link href="http://yandex.st/highlightjs/7.3/styles/default.min.css" rel="stylesheet">
    <script src="http://yandex.st/highlightjs/7.3/highlight.min.js" type="text/javascript"></script>
    <script src="http://developer.github.com/shared/js/jquery.js" type="text/javascript"></script>
    <script src="http://developer.github.com/shared/js/documentation.js" type="text/javascript"></script>
    <script src="/socket.io/socket.io.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(function() {
        var socket = io.connect();
        socket.on('connect', function() {
          console.log('connect');
          socket.on('md', function(data) {
            console.log(data);
            $('div.content').html(data);
          });
        });
      });
    </script>
  </head>
  <body class="api">
    <div id="remain"></div>
    <div id="wrapper">
      <div class="hentry">
        <div id="js-repo-pjax-container" class="container context-loader-container" data-pjax-container="">
          <div id="slider">
            <div class="frames">
              <div class="frame"> 
                <div id="readme" class="clearfix announce instapaper_body md">
                  <article class="markdown-body entry-content" itemprop="mainContentOfPage">
                    <div class="content">
                    </div>
                  </article>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
